spring:
  application:
    name: showcase
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:showcase;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate.id.new_generator_mappings: true
  liquibase:
    contexts: test
  main:
    allow-bean-definition-overriding: true

server:
  port: 10344
  address: localhost
